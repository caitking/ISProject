<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraguay Riddle Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navigation {
            text-align: left;
            font-size: 18px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .riddle {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .answer {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-container button {
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }
        .feedback {
            font-size: 16px;
            color: #ff6347;
            margin-top: 10px;
        }
        .final-feedback {
            font-size: 18px;
            color: #ff6347;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="../startbootstrap-clean-blog-gh-pages/IS 201 Web Project/paraguay.html">Home</a>

    </div>
    <div class="container">
        <h1>Paraguay Riddle Generator</h1>
        <button onclick="generateRiddle()">Click Me!</button>
        <div class="riddle" id="riddleText"></div>
        <div class="input-container" id="inputContainer" style="display: none;">
            <input type="text" id="userAnswer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Check Answer</button>
        </div>
        <div class="feedback" id="feedbackText"></div>
        <div class="final-feedback" id="finalFeedbackText"></div>
    </div>

    <script>
        // List of Paraguay-related riddles
        const riddles = [
            {
                question: "I am the official language of Paraguay, spoken by many, what am I?",
                answer: "Guarani"
            },
            {
                question: "I am made every day during the week of Easter. What am I?",
                answer: "Chipa"
            },
            {
                question: "I am a famous Paraguayan cold drink made from yerba leaves. What am I?",
                answer: "TererÃ©"
            },
            {
                question: "I am a northern area in Paraguay that borders Brazil. What am I?",
                answer: "Pedro Juan Caballero"
            }
        ];

        let currentRiddle = {};
        let guessesLeft = 3;

        // Function to generate a random riddle
        function generateRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            currentRiddle = riddles[randomIndex];
            guessesLeft = 3;

            document.getElementById('riddleText').textContent = currentRiddle.question;
            document.getElementById('inputContainer').style.display = 'block';  // Show the input box
            document.getElementById('feedbackText').textContent = '';  // Clear previous feedback
            document.getElementById('finalFeedbackText').textContent = '';  // Clear final feedback
            document.getElementById('userAnswer').value = '';  // Clear the input field
        }

        // Function to check the user's answer
        function checkAnswer() {
            const userAnswer = document.getElementById('userAnswer').value.trim().toLowerCase();
            const correctAnswer = currentRiddle.answer.toLowerCase();

            // Check if the user's answer is correct
            if (userAnswer === correctAnswer) {
                document.getElementById('feedbackText').textContent = "Correct! Well done!";
                document.getElementById('feedbackText').style.color = 'green';
                document.getElementById('finalFeedbackText').textContent = '';  // Clear any final message
                document.getElementById('inputContainer').style.display = 'none';  // Hide input after correct answer
            } else {
                guessesLeft--;
                if (guessesLeft > 0) {
                    document.getElementById('feedbackText').textContent = `Oops! Try again. You have ${guessesLeft} guesses left.`;
                    document.getElementById('feedbackText').style.color = 'red';
                } else {
                    // After 3 incorrect guesses, show the correct answer and final message
                    document.getElementById('feedbackText').textContent = `The correct answer was: ${currentRiddle.answer}`;
                    document.getElementById('finalFeedbackText').textContent = "Better luck next time!";
                    document.getElementById('feedbackText').style.color = 'red';
                    document.getElementById('finalFeedbackText').style.color = 'red';
                    document.getElementById('inputContainer').style.display = 'none';  // Hide input after 3 guesses
                }
            }
        }
    </script>
</body>
</html>
